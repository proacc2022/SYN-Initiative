      function shuffleArray() { 
        for (var i = quotes.length - 1; i > 0; i--) { 
          var j = Math.floor(Math.random() * (i + 1)); 

          var temp = quotes[i]; 
          quotes[i] = quotes[j]; 
          quotes[j] = temp; 

          document.getElementById("quoteDisplay1").innerHTML=quotes[0];
          document.getElementById("quoteDisplay2").innerHTML=quotes[1];
          document.getElementById("quoteDisplay3").innerHTML=quotes[2];
        }
      }
